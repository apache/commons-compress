language: java

matrix:
  include:
    - dist: trusty
      jdk: openjdk7
    - dist: trusty
      jdk: openjdk8
    - dist: xenial
      jdk: openjdk10
    - dist: xenial
      jdk: openjdk11
    - dist: trusty
      jdk: oraclejdk8
    - dist: trusty
      jdk: oraclejdk9
    - dist: trusty
      jdk: oraclejdk11
    - dist: trusty
      jdk: oraclejdk12
    - dist: trusty
      jdk: openjdk12
    - dist: trusty
      jdk: openjdk13
    - dist: trusty
      jdk: openjdk14
    - dist: trusty
      jdk: openjdk-ea
  allow_failures:
    - jdk: openjdk14
    - jdk: openjdk-ea

cache:
  directories:
    - $HOME/.m2
    - .mvn
# don't run mvn install before building
install: true

# do all the building and testing in a single phase, instead of compiling everything three times
# and running all tests twice.

script:
   - ./mvnw clean apache-rat:check test jacoco:report coveralls:report -Ptravis-jacoco
